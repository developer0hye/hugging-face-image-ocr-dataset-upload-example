name: Validate Labels Format

on:
  push:
    paths:
      - 'data/**/*.txt'
  pull_request:
    paths:
      - 'data/**/*.txt'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Validate label format
      run: python validate_labels.py 